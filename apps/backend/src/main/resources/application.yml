spring:
  application:
    name: Janus
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
  main:
    banner-mode: off
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/app}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 0   
  jpa:
    open-in-view: false
    properties:
      jakarta.persistence.validation.mode: auto
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema-postgres.sql
      data-locations: classpath:sql/data.sql
      continue-on-error: false
server:
  tomcat:
    resource:
      allow-caching: true
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/plain,text/html,text/css,application/javascript
    min-response-size: 1024
management:
  endpoints:
    web:
      exposure:
        include: health
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%-5level] %logger{36} - %msg%n"
  level:
    es.nivel36.janus: TRACE
janus:
  cors:
    allowed-origins: ${JANUS_CORS_ALLOWED_ORIGINS:http://localhost:4200}
