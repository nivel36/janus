<div class="login-form">
  @if (errorMessage) {
    <p class="login-error">{{ errorMessage | translate }}</p>
  }

  <app-button
    [type]="'button'"
    [disabled]="isLoading"
    styleClass="login-submit"
    (click)="login()"
  >
    {{ isLoading ? ('login.loading' | translate) : ('login.submit' | translate) }}
  </app-button>
</div>
